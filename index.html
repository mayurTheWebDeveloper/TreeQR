        const treeString = JSON.stringify(treeObject);
        console.log(treeString);

        "https://www.magicalumbrella.com/tree?treeId=1");
    
    //const urlParams = new URLSearchParams(window.location.search);
    const staticUrl = 'https://www.magicalumbrella.com/tree?treeId=1';

// Create a URL object
const url = new URL(staticUrl);

// Use URLSearchParams to get the query parameter
const treeId = url.searchParams.get('treeId');

console.log(treeId);
